<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="icon" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body onload="render()">
    <header>
      <div class="header-content">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-content">
        <section class="card quiz-card">
          <img
            id="quizz_img"
            src="./assets/quiz_img.jpg"
            class="card-img-top"
            alt="Ein türkisfarbiger Hintergrund mit drei Fragezeichen"
          />
          <div
            class="progress"
            role="progressbar"
            aria-label="Example with label"
          >
            <div id="progress_bar" class="progress-bar" style="width: 0%">
              25%
            </div>
          </div>
          <div class="card-body" id="quizz_body">
            <h5 class="card-title" id="question_text">Frage</h5>

            <div
              class="card mb-2 answer-card"
              onclick="evaluateAnswer('answer_0')"
            >
              <p class="card-body" id="answer_0">Antwort</p>
            </div>

            <div
              class="card mb-2 answer-card"
              onclick="evaluateAnswer('answer_1')"
            >
              <p class="card-body" id="answer_1">Antwort</p>
            </div>
            <div
              class="card mb-2 answer-card"
              onclick="evaluateAnswer('answer_2')"
            >
              <p class="card-body" id="answer_2">Antwort</p>
            </div>
            <div
              class="card mb-2 answer-card"
              onclick="evaluateAnswer('answer_3')"
            >
              <p class="card-body" id="answer_3">Antwort</p>
            </div>

            <div class="question-footer">
              <span>
                <b id="current_question_nr">1</b> von
                <b id="all_questions"></b> Fragen
              </span>
              <button
                class="btn btn-primary"
                id="next_btn"
                disabled
                onclick="changeQuestion()"
              >
                Nächste Frage
              </button>
            </div>
          </div>
          <!-- Quizz end -->
          <div class="card-body d-none" id="quizz_end">
            <p class="align-center"><b>Quiz beendet!</b></p>
            <p class="align-center">
              Du hast <b><span id="right_nr_questions">..</span></b> Fragen von <b id="total_questions">..</b>
              Fragen richtig beantwortet!
            </p>
            <button
                class="btn btn-primary"
                id="restart"
                onclick="restartGame()"
              >
                Spiel neustarten!
              </button>
          </div>
        </section>
      </div>
    </main>
    <footer class="bg-body-tertiary">
      <div class="footer-content">
        <p>Miruna Agopian</p>
        <p>&copy; 2025 Alle Rechte Vorbehalten</p>
      </div>
    </footer>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
